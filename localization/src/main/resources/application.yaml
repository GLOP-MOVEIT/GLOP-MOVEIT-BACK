spring:
  application:
    name: localization-service

  datasource:
    url: jdbc:postgresql://localhost:5432/moveit_localization
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

server:
  port: 8084

springdoc:
  api-docs:
    enabled: true
    path: /localization/v3/api-docs
  swagger-ui:
    enabled: false

# Configuration sp√©cifique au tracking de localisation
location:
  tracking:
    max-history-days: 30
    nearby-radius-meters: 5000
    update-interval-seconds: 10
    cache-ttl-seconds: 300

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
